<header>
    <title>Project Posts</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</header>

<body class="mt-5 container">
    <h1>Project Posts</h1>

    <form id="post-form" class="w-25 p-2 border border-3 rounded">
        <div>
            <label for="postTitle" class="form-label">Title</label>
            <input type="text" id="postTitle" class="form-control">
        </div>
        <div class="m-3 mx-0">
            <label for="postBody" class="form-label">Body</label>
            <input type="text" id="postBody" class="form-control">
        </div>
        
        <button class="btn btn-primary">POST Content</button>
        <button id="buttonGetPosts" class="btn btn-primary">GET Content</button>
    </form>

    <div id="post-container">
        
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="project-posts.js"></script>
</body>
