<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Task Manager</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    
    <main class="container border rounded shadow p-3" style="background-color: #DEE2E6;">
        <h2>Task Manager</h2>

        <form class="d-flex my-3">
            <input type="text" name="task" class="form-control me-2" placeholder="Add a task" required>
            <button type="submit" class="btn btn-primary"><i class="bi bi-plus-lg"></i></button>
        </form>

        <ul id="task-list" class="list-group">
            <li id="persistent-task" class="list-group-item d-flex">
                Task content

                <div class="ms-auto">
                    <button class="btn p-0 border-0"><i class="bi bi-pencil-square"></i></button>
                    <button class="btn p-0 border-0"><i class="bi bi-trash"></i></button>
                </div>
            </li>
        </ul>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="task-manager.js"></script>
</body>
</html>
