<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 1rem;
      border: 2px solid black;
      margin: 1rem;
      cursor: pointer;
    }
    li:hover {
      background-color: #CCC;
    }

    .highlight {
      color: white;
      background-color: #EC0101;
    }
  </style>
</head>
<body>
    <main>
        <ul>
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
            <li>Option 4</li>
            <li>Option 5</li>
        </ul>
    </main>
  
    <script src="delegation-event.js"></script>
</body>
</html>
